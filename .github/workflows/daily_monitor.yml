name: Daily Sitemap Check

on:
  schedule:
    # Run at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-sitemap-check: # Changed from 'monitor_sitemaps' to 'run-sitemap-check' to match initial file.
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated from v2
      
      - name: Set up Python
        uses: actions/setup-python@v5 # Updated from v2
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run sitemap check
        run: python -m src.main # Changed from placeholder
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ # Ensured it adds the whole data directory
          # Check if there are any changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Update sitemap data [skip ci]" # Standardized commit message
            git push
          else
            echo "No data changes to commit."
          fi