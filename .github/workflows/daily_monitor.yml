name: Daily Sitemap Monitor

on:
  schedule:
    - cron: '0 8 * * *'  # Run daily at 8 AM UTC
  workflow_dispatch:     # Allow manual triggering

jobs:
  monitor_sitemaps:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Needed to commit data back to repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitoring script
        # This will point to src/main.py once created
        run: echo "Python script execution placeholder"
        # run: python src/main.py 

      - name: Commit and push data changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          # Initially, we'll just add the parquet files. This will be refined.
          git add data/*.parquet
          if ! git diff --cached --quiet; then
            git commit -m "Automated daily sitemap update"
            git push
          else
            echo "No data changes to commit."
          fi 